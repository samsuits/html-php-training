<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
  <style>
    body {
        text-align: center;
    }
  </style>  
</head>
<link href="style.css" rel="stylesheet">
<body>
    <h1>Student Registration Form</h1>
    <marquee bgcolor="skyblue">NOTE:This form is for college students only </marquee>
    <br>
    <br>
    <form id="registrationForm" >
        
        <label>Student Name:</label>
        <input type="text"  size="40"  placeholder="enter your full name" >
        <br>
        <br>
        <label>Father's Name:</label>
        <input type="text" reqired>
        <br>
        <br>
        <img src="bg1.jpg" width="200" height="200" align="right">
        <label>College Name:</label>
        <input type="text" reqired>
        
        <br>
        <br>
        
        <label >Course:</label>
        <select>
            <option value=""> Select Course</option>
            <option value="B.tech">B.tech</option>
            <option value="M.tech">M.tech</option>
            <option value="B.com">B.com</option>
            <option value="M.com">M.com</option>
        </select>
        <label>Roll No.:</label>
        <input type="text" required >
        <br>
        <br>
        <label>Email Address:</label>
        <input type="email" required>
        <br>
        <br>
        <label>Country:</label>
        <select>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <br>
        <label >Gender:</label>
        <input type="radio" name="gender">
        <label >Male</label>
        <input type="radio"  name="gender">
    
        <label >Female</label>
         <br>
         <br>
         <label>Date Of Birth:</label>
         <input type="date" required>
         <br>
         <br>
        <label >Contact Number:</label>
        <input type="tel"  required>
        <br>
         <br>
         <h3>Address</h3>
         <label>H.NO:</label>
         <input type="text">
         <label>Village:</label>
         <input type="text">
         <br>
         <label>Mandal:</label>
         <input type="text">
         <label>District:</label>
         <input type="text">
         <label>State:</label>
         <input type="text">
         <label>Pincode:</label>
         <input type="text">
         <h3>Educational Qualifications</h3>
         <table bgcolor="skyblue"  border="1" width="900" height="200">
            <tr>
                <th> S.no</th>
                <th> Examination</th>
                <th> School/College</th>
                <th> Percentage</th>
                <th> Year of Passing</th>
            </tr>
            <tr>
             <td>1.</td>
             <td>Class X</td>
             <td><textarea rows="3" cols="50"></textarea></td>
             <td><input type="text"></td>
             <td><input type="text"></td>
            </tr> 
           <tr>
            <td>2.</td>
            <td>Intermediate</td>
            <td><textarea rows="3" cols="50"></textarea></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td>3.</td>
            <td>Graduation</td>
            <td><textarea rows="3" cols="50"></textarea></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
           </tr>
         </table>
         <br>
         <h4>Hobbies:</h4>
         <input type="checkbox" value="dancing">
         <label>Dancing</label>
         <input type="checkbox" value="singing">
         <label>Singing</label>
         <input type="checkbox" value="drawing">
         <label>Drawing</label>
         <input type="checkbox" value="other">
         <label>Other</label>
         <br>
         <br>
         <label>Photo:</label>
         <input type="file" font-weight="bold">
         <br>
         <br>
        <button type="submit">Register</button>
        
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
                      alert("Registration completed!");
                   });
    </script>
</body>
</html>
